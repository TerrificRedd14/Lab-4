<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calc-container {
            width: 300px;
            margin: 10px auto;
            border: 2px solid #ccc;
            border-radius: 15px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .screen {
            height: 60px;
            padding: 10px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            color: white;
            background-color: #4CAF50;
            font-weight: bold;
            font-size: 24px;
            line-height: 60px;
            overflow-x: auto;
        }

        .digits, .other {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            justify-content: center;
            padding: 10px;
        }

        .key {
            width: 60px;
            height: 60px;
            margin: 5px;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .key:hover {
            background-color: #ccc;
        }

        .operation, .bracket, .result, .clear {
            margin-right: 5px;
        }

        .operation, .bracket, .result, .clear {
            width: 60px;
            height: 60px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }

        .operation:hover, .bracket:hover, .result:hover, .clear:hover {
            background-color: #ccc;
        }
    </style>
    <script src="main.js" defer></script>
    <title>Калькулятор</title>
</head>
<body>
    <div class="calc-container">
        <div class="screen">
            <span>12.0</span>
        </div>
        <div class="buttons">
            <div class="digits">
                <button class="key digit">7</button>
                <button class="key digit">8</button>
                <button class="key digit">9</button>
                <button class="key digit">4</button>
                <button class="key digit">5</button>
                <button class="key digit">6</button>
                <button class="key digit">1</button>
                <button class="key digit">2</button>
                <button class="key digit">3</button>
                <button class="key digit">0</button>
                <button class="key digit">.</button>
            </div>
            <div class="other">
                <button class="key operation">+</button>
                <button class="key operation">-</button>
                <button class="key operation">*</button>
                <button class="key operation">/</button>
                <button class="key bracket">(</button>
                <button class="key bracket">)</button>
                <button class="key clear">C</button>
                <button class="key result">=</button>
            </div>
        </div>
    </div>
</body>
</html>
